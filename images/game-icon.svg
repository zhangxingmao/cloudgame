<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="64" height="64">
  <!-- 背景 -->
  <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#0066CC"/>
    <stop offset="100%" stop-color="#0099FF"/>
  </linearGradient>
  <rect width="100" height="100" rx="15" fill="url(#bg-gradient)"/>
  
  <!-- 3D游戏方块主体 -->
  <g transform="translate(20, 20) scale(0.6)">
    <!-- 上表面 -->
    <polygon points="50,0 100,25 50,50 0,25" fill="#0086E6" stroke="#FFFFFF" stroke-width="1.5"/>
    
    <!-- 右表面 -->
    <polygon points="100,25 100,75 50,100 50,50" fill="#0070CC" stroke="#FFFFFF" stroke-width="1.5"/>
    
    <!-- 左表面 -->
    <polygon points="0,25 0,75 50,100 50,50" fill="#005BB5" stroke="#FFFFFF" stroke-width="1.5"/>
    
    <!-- 游戏手柄 -->
    <circle cx="50" cy="60" r="15" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="50" cy="60" r="10" fill="#0066CC"/>
  </g>
  
  <!-- "C"字母 -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">C</text>
  
  <!-- 装饰性的游戏像素元素 -->
  <rect x="12" y="12" width="4" height="4" fill="#FFFFFF" opacity="0.7"/>
  <rect x="85" y="15" width="4" height="4" fill="#FFFFFF" opacity="0.7"/>
  <rect x="18" y="85" width="4" height="4" fill="#FFFFFF" opacity="0.7"/>
  <rect x="80" y="80" width="4" height="4" fill="#FFFFFF" opacity="0.7"/>
</svg> 